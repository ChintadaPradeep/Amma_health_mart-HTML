<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Delivery Address - Amma Health Mart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #00695c;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffe082;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #00796b;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .submit-btn:hover {
      background-color: #004d40;
    }

    footer {
      background-color: #00796b;
      color: white;
      text-align: center;
      padding: 15px 60px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Enter Delivery Address</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>Delivery Address - Amma Health Mart</h2>
    <form onsubmit="placeOrder(event)">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" required>
      </div>
      <div class="form-group">
        <label>Address Line 1</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>Address Line 2</label>
        <input type="text">
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>ZIP / Postal Code</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>Country</label>
        <input type="text" required>
      </div>
      <button type="submit" class="submit-btn">Place Order</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Amma Health Mart. All rights reserved.</p>
  </footer>

  <script>
  function placeOrder(event) {
  event.preventDefault();

  // ðŸ’¥ Clear the cart
  localStorage.removeItem("cart");

  alert("Order placed successfully! âœ… thank you for ordering . please visit again ");
  window.location.href = "index.html";
}

  </script>

</body>
</html>
